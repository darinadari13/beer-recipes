<!DOCTYPE html>
<html>
  <head>
    <title>Page Not Found</title>
    <script>
      // Redirect all 404 traffic to the index.html
      var path = window.location.pathname;
      if (path !== "/" && path !== "/404.html") {
        window.location.href = "/"; // Update this to your homepage URL if necessary
      }
    </script>
  </head>
  <body>
    <p>Page not found. Redirecting...</p>
  </body>
</html>
